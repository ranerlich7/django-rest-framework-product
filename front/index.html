<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Online Store</h1>
            <p>Mission, Vission & Values</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav" id="navbarContent">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="articlerow">
        </div>
    </div><br>

    <br><br>

    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>
    <script>
         function deleteArticle(articleID) {
            console.log('delete student', articleID);
            // debugger
            axios.delete(`http://127.0.0.1:5000/delete_article/${articleID}`)
        }

        // axios.get('https://news-api-test-1.onrender.com//article').then(res => {
        axios.get('http://127.0.0.1:8000/product').then(res => {
            console.log(res.data);
            const products = res.data
            const resultHTML = products.map(product => `<div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">${product.name}</div>
                    <div class="panel-body"><img src="https://loremflickr.com/320/320/toy?random=${product.id}" class="img-responsive"
                            style="width:100%" alt="Image"></div>
                    <div class="panel-footer">${product.price} - in stock:${product.stock}</div>
                    <button class="btn btn-danger" onclick="deleteArticle(${product.id})">DELETE</button>
                </div>
            </div>`).join('');
            articlerow.innerHTML = resultHTML;
        });
        axios.get('http://127.0.0.1:8000/category').then(res => {
                console.log(res.data);
            const categories = res.data;
            const resultHTML = '<li class="active"><a href="#">Home</a></li>' + categories.map(category => `<li><a href="#">${category.name}</a></li>`).join('');
            navbarContent.innerHTML = resultHTML;
        })


    </script>
</body>

</html>
