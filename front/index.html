<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="row" id="productsRow">
    </div>
    <form onSubmit="event.preventDefault(); login()" method="POST">
        <input name="username" id="username">
        <input name="password" type="password" id="password">
        <input  type="submit" value="Login" />
    </form>
    <button onclick="getProducts()">Get Products</button>
</body>
<script>
    function getProducts() {
        console.log("!!!!")
    axios.get('http://127.0.0.1:8000/product').then(res => {
        console.log(res.data)
        const products = res.data
        const resultHTML = products.map(product => `<li>${product.name}</li>`).join('')
        productsRow.innerHTML = resultHTML
    })
        
    }

    function login(event) {
        axios.post("http://127.0.0.1:8000/token/", {
        username:username.value,
        password: password.value
      })
      .then((response) => {
        console.log(response);
        // debugger;
        localStorage.setItem('token', response.data.access)
      });
        
    }

</script>
